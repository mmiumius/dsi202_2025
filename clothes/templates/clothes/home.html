<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>MindVibe</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #fff;
            color: #333;
            padding: 2rem 1rem;
        }

        h1 {
            text-align: center;
            color: #e83e8c;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        input[type="search"] {
            padding: 0.6rem;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1rem;
        }

        button {
            background-color: #20c997;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            margin-left: 0.5rem;
            border-radius: 20px;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1rem;
            max-width: 1000px;
            margin: auto;
        }

        .item {
            background-color: #fafafa;
            border-radius: 16px;
            padding: 0.5rem;
            text-align: center;
            transition: all 0.2s ease;
        }

        .item:hover {
            transform: scale(1.02);
        }

        .item img {
            width: 100%;
            border-radius: 12px;
        }

        .item h2 {
            font-size: 0.9rem;
            margin-top: 0.4rem;
            color: #555;
        }

        .empty {
            text-align: center;
            color: #aaa;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<h1>MindVibe - เช่าเสื้อผ้า</h1>

<form method="get">
    <input type="search" name="q" placeholder="ค้นหา..." value="{{ query }}">
    <button type="submit">ค้นหา</button>
</form>

<div class="grid">
    {% for item in items %}
    <div class="item">
        <a href="{% url 'detail' item.pk %}" style="text-decoration: none;">
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
            <h2>{{ item.name }}</h2>
        </a>
    </div>
    {% empty %}
    <p class="empty">ไม่พบเสื้อผ้า</p>
    {% endfor %}
</div>

</body>
</html>
