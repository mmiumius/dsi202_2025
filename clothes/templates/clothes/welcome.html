<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindVibe - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ... (CSS Styles from your file) ... */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #FAF7F5; /* Muted Off-White/Pinkish - still works well */
            color: #4A4A4A; /* Default text color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            max-width: 480px; /* Increased max-width slightly for English text */
            width: 90%;
        }

        .logo {
            font-size: 2.9rem; /* Slightly adjusted for English "MindVibe" */
            font-weight: 500;
            color: #2C3E50;    /* Dark Slate Gray */
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }

        .tagline {
            font-size: 1.15rem; /* Adjusted for English tagline length */
            color: #7F8C8D;    /* Grayish */
            margin-bottom: 3rem;
            font-weight: 300;
            line-height: 1.7;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 320px;
        }

        .btn {
            font-family: 'Kanit', sans-serif;
            font-size: 0.95rem; /* Slightly increased for English button text */
            font-weight: 400;
            padding: 0.9rem 1.5rem;
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.25s ease, color 0.25s ease, border-color 0.25s ease, transform 0.15s ease;
            display: block;
            width: 100%;
            letter-spacing: 0.3px; /* Added subtle letter spacing for buttons */
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary { /* Primary Button - Quiet Green */
            background-color: #A7B8A5; /* Quiet Green */
            color: #FFFFFF;
            border-color: #A7B8A5;
        }

        .btn-primary:hover {
            background-color: #96A894; /* Darker Quiet Green */
            border-color: #96A894;
        }

        .btn-secondary { /* Secondary Button - Cashmere Rose accents */
            background-color: #FFFFFF;
            color: #D4A3A3; /* Adjusted Cashmere Rose for text (more saturated for readability) */
            border: 1px solid #E5C9C5; /* Cashmere Rose for border */
        }

        .btn-secondary:hover {
            background-color: #FAF7F5; /* Soft background on hover */
            color: #C89393; /* Darker Cashmere Rose text on hover */
            border-color: #D9B6B2; /* Slightly darker Cashmere Rose border on hover */
        }

        /* For larger screens */
        @media (min-width: 768px) {
            .welcome-container {
                max-width: 520px; /* Adjusted for potentially wider English text */
            }
            .button-wrapper {
                flex-direction: row;
                gap: 1.2rem;
                max-width: none;
                justify-content: center;
            }
            .btn {
                width: auto;
                min-width: 150px; /* Min width for Login/Sign Up */
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">MindVibe</div>
        <div class="tagline">Elevate your style, effortlessly.</div>
        <div class="button-wrapper">
            <a href="{% url 'clothes:login' %}" class="btn btn-primary">Login</a>    {# <<<< แก้ไข #}
            <a href="{% url 'clothes:signup' %}" class="btn btn-secondary">Sign Up</a> {# <<<< แก้ไข #}
        </div>
    </div>
</body>
</html>
