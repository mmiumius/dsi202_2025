<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>{{ item.name }} - MindVibe</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #fff;
      color: #333;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 16px;
      object-fit: cover;
    }

    .info {
      flex: 1;
    }

    h1 {
      font-size: 1.8rem;
      color: #e83e8c;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    .size-wrapper {
      margin-top: 1.5rem;
    }

    .size-buttons {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    .size-btn {
      padding: 0.5rem 1.2rem;
      border: 1.5px solid #e83e8c;
      background-color: white;
      color: #e83e8c;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .size-btn:hover {
      background-color: #e83e8c;
      color: white;
    }

    .size-btn.selected {
      background-color: #20c997;
      border-color: #20c997;
      color: white;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: #20c997;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <img src="{{ item.image.url }}" alt="{{ item.name }}">
  
  <div class="info">
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>

    <div class="size-wrapper">
      <label for="size">เลือกไซส์:</label>
      <div class="size-buttons">
        <button class="size-btn" onclick="selectSize(this)">S</button>
        <button class="size-btn" onclick="selectSize(this)">M</button>
        <button class="size-btn" onclick="selectSize(this)">L</button>
        <button class="size-btn" onclick="selectSize(this)">XL</button>
      </div>
    </div>

    <button style="margin-top: 1.5rem; padding: 0.7rem 2rem; background-color: #e83e8c; color: white; border: none; border-radius: 12px; font-size: 1rem; cursor: pointer;">
      เพิ่มลงตะกร้า
    </button>

    <br>
    <a href="{% url 'home' %}" class="back-link">← กลับหน้าแรก</a>
  </div>

  <script>
    function selectSize(btn) {
      const buttons = document.querySelectorAll('.size-btn');
      buttons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    }
  </script>

</body>
</html>
